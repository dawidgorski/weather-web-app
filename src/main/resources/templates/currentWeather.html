<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather API</title>
    <style>
        #container{
        width: 1000px;
        margin-left:auto;
        margin-right:auto;
        }
        #logo
        {
        background-color: black;
        color: white;
        text-align: center;
        padding: 15px;
        }

</head>
<body>
<div id="container">
    <div id="logo">
        <h1>Weather today</h1>

<form th:action="@{/change_city}" th:object="${weatherAtr}" method="post">
    <input type="text" value="Warsaw" id="textField" th:field="*{city}">
    <input type="submit" value="change">
    <p th:text="${weatherAtr.showWeather()}">

</form>
